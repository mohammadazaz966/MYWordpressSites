<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TayariOnline - Want To Explore</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/brands.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/solid.css" rel="stylesheet">

    <!-- Splide core CSS -->
    <link href="vendor/jcarousel/splide.min.css" rel="stylesheet">
    <!-- Pagination core CSS -->
    <link rel="stylesheet" href="vendor/pagination/css/simplePagination.css">
    <!-- JQuery core CSS -->
    <link rel="stylesheet" href="vendor/jquery/jquery-ui.css">
    <!-- AOS Animate core JavaScript -->
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <link rel="stylesheet" href="vendor/aos animation/css/aos.css">
    <link rel="stylesheet" href="vendor/css3 animate/css/animations.css">


    <style>
        /* =============== Header Carousel ==================*/

        #headercarousel {
            margin-bottom: 40px;
        }

        #headercarousel .header-carousel {
            overflow: hidden;
        }

        #headercarousel .header-carousel .card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            display: block;
            padding: 0;
            position: relative;
            z-index: 0;
            height: 529px;
        }

        #headercarousel .header-carousel .card .card-img {
            height: 529px;
        }

        #headercarousel .header-carousel .card .card-body-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1.25rem;
            -webkit-box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.1), inset -1px -1px rgba(0, 0, 0, 0.1);
            box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.1), inset -1px -1px rgba(0, 0, 0, 0.1);
            background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        #headercarousel .header-carousel .card .card-body {
            position: absolute;
            top: 40%;
            right: 15%;
            bottom: 15%;
            left: 10%;
            padding: 1.25rem;
            -webkit-box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.1), inset -1px -1px rgba(0, 0, 0, 0.1);
            box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.1), inset -1px -1px rgba(0, 0, 0, 0.1);
            background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        #headercarousel .header-carousel .card-title {
            padding: 10px;
            margin: 0;
        }

        #headercarousel .header-carousel .card-title a {
            text-decoration: none;
            font: 500 25px/18px "Roboto Slab", Verdana, sans-serif;
            color: white;
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            line-height: 40px;
        }

        #headercarousel .header-carousel .card-title:hover>a {
            color: #FF4500;
        }

        #headercarousel .header-carousel .card-text {
            font: 500 14px/18px "Roboto Slab", Verdana, sans-serif;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.16);
            padding: 10px;
        }

        #headercarousel .header-carousel span.author-title,
        #headercarousel .header-carousel span.published-date {
            padding: 10px;
        }

        #headercarousel .header-carousel span.author-title a,
        #headercarousel .header-carousel span.published-date {
            font: 500 13px/18px "Roboto Slab", Verdana, sans-serif;
            color: white;
            text-decoration: none;
        }

        #headercarousel .header-carousel span.author-title i,
        #headercarousel .header-carousel span.published-date i {
            color: white;
            font-size: 13px;
            margin-right: 6px;
        }

        #headercarousel .header-carousel span.category {
            padding: 10px;
        }

        #headercarousel .header-carousel span.category a {
            font: 500 13px/18px "Roboto Slab", Verdana, sans-serif;
            color: white;
            text-decoration: none;
            background: #FF4500;
            padding: 6px;
            border-radius: 3px;
            text-transform: capitalize;
        }


        .my_arrow {
            position: absolute;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
            width: 3em;
            height: 3em;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0;
            opacity: .7;
            background: rgba(255, 255, 255, 0.77);
            transition: all .4s ease-in-out;
            outline: none;
        }

        .my_arrow.my_arrow_prev {
            left: 1em;
            cursor: pointer;
            transition: all .4s ease-in-out;
            outline: none;
        }

        .my_arrow.my_arrow_prev::after {
            content: "\f104";
            font-family: 'Font Awesome 5 Free';
            color: #373e59;
            font-size: 25px;
        }

        .my_arrow.my_arrow_next {
            right: 1rem;
            cursor: pointer;
            transition: all .4s ease-in-out;
            outline: none;
        }

        .my_arrow.my_arrow_next::after {
            content: "\f105";
            font-family: 'Font Awesome 5 Free';
            color: #373e59;
            font-size: 25px;
        }

        .my_arrow.my_arrow_next:hover,
        .my_arrow.my_arrow_prev:hover {
            background: #373e59;
        }

        .my_arrow.my_arrow_next:hover ::after,
        .my_arrow.my_arrow_prev:hover ::after {
            color: white;
        }

        svg {
            display: none;
        }

        /* =============== End Header Carousel ==================*/


        @media screen and (max-width: 768px) {

            /* Carousel Card Body */
            #headercarousel .header-carousel .card .card-body {
                left: 5%;
                right: 5%;
                top: 25%;
                bottom: 10%;
            }

            /* Heading */
            #headercarousel .header-carousel .card-title a {
                font: 500 15px/18px "Roboto Slab", Verdana, sans-serif;
            }

            /* Author Title and Date */
            #headercarousel .header-carousel span.author-title a,
            #headercarousel .header-carousel span.published-date a {
                font: 500 12px/18px "Roboto Slab", Verdana, sans-serif;
            }

            /* Paragraph */
            #headercarousel .header-carousel .card-text {
                font: 500 13px/18px "Roboto Slab", Verdana, sans-serif;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {}
    </style>

</head>

<body>

    <section id="headercarousel">
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="header-carousel splide">
                        <div class="splide__track">
                            <div class="my_arrows">
                                <div class="my_arrow my_arrow_prev">
                                </div>
                                <div class="my_arrow my_arrow_next">
                                </div>
                            </div>
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <div class="card">
                                        <img class="card-img" src="../vendor/img/Business/pexels-img12.jpg"
                                            alt="Card image">
                                        <div class="card-body-overlay">
                                            <div class="card-body">
                                                <span class="category"><a href="#">Beauty</a></span>
                                                <h5 class="card-title"><a href="#">5 Healthy Living Tips for Young
                                                        Men
                                                        to Stay
                                                        Healthy</a></h5>
                                                <span class="author-title"><i class="fa fa-user"></i><a href="#">Carlous
                                                        Lous</a></span>
                                                <span class="published-date"><i class="fa fa-calendar-alt"></i>July
                                                    12,2020</a></span>
                                                <p class="card-text">Many people find that by establishing good
                                                    living
                                                    habits and
                                                    lifestyle practices at a young age, it becomes much easier to
                                                    maintain them and
                                                    stay healthy throughout the rest of their life.</p>
                                            </div>
                                        </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.easing/jquery.easing.min.js"></script>
    <!-- Splide core JavaScript -->
    <script src="vendor/jcarousel/splide.js"></script>
    <!-- Pagination core JavaScript -->
    <script src="vendor/pagination/js/jquery.simplePagination.js"></script>
    <!-- JQuery core JavaScript -->
    <script src="vendor/jquery/jquery-ui.js"></script>
    <!-- Aos Animation core JavaScript -->
    <script src="vendor/aos animation/js/aos.js"></script>
    <script src="vendor/css3 animate/js/css3-animate-it.js"></script>
    <!-- main core JavaScript -->
    <script src="js/main.js"></script>


</body>

</html>
